<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-bindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p class="form">
                        <label for="iemail"><span class="material-icons">person</span><label>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                    </p>

                    <p class="form">
                        <label for="isenha"><span class="material-icons">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha">
                    </p>

                    <p id="entrar">
                        <input type="submit" value="Entrar">
                    </p>
                    <p id="esq">Esqueci a senha <span class="material-icons">email</span></p>
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
