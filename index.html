<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilog"><span class="material-icons">person</span><label>
                        <input type="email" name="log" id="ilog" required maxlength="30" placeholder="seu e-mail" autocomplete="email">    
                    </div>
                    <div class="campo">
                        <label for="isen"><span class="material-icons">vpn_key</span></label>
                        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="sua senha" autocomplete="current-password">
                    </div>
                    <input type="submit" value="Entrar"> <br>
                    <a href="esqueci.html">Esqueci a senha</a>
                    <span class="material-icons">mail</span>
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
